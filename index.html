<body>
    <h1 id="title">Pre entrega - Aldana Ramos</h1>
    <p>Esta es una aplicacion para calcular diferentes opciones de prestamos 
        personales ofrecidos por un banco.</p>
        

      <form id = "formulario-simulacion">
        <label for="montoPrestamo">Monto del prestamo:</label>
        <input type= "number" id="montoPrestamo" required>
        <label for="tasaInteres">Tasa de interes(%):</label>
        <input type="number" id="tasaInteres"required>
        <label for="plazo">Plazo:</label>
        <input type = "number" id = "plazoPrestamo" required>
        <label for = "tipoPlazo"> Tipo de plazo:</label>
        <select id="tipoPlazo" required>
            <option value="meses">Meses</option>\
            <option value="años">Años</option>
        </select>
      
      </form>

      <div id="resultados-simulacion"></div>
      <div class="prestamo">
        <!--inputs y otros elementos-->
    </div>
    <button id="calcular">calcular</button>
    <div id = resultado></div>
   

    <p id="monto-total"></p>
